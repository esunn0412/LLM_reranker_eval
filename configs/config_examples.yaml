# ========================================
# Example 1: Quick Test (10 queries)
# ========================================
dataset:
  name: "msmarco"
  split: "validation"
  num_queries: 10  # Small subset for testing
  num_passages: 10  # Max passages per query (actual count may vary)
  cache_dir: "/local/scratch/tkim462/.cache/huggingface"

evaluation:
  k: 10  # Cutoff for @k metrics (NDCG@10, MAP@10)
  save_rankings: true
  save_raw_outputs: true

output:
  results_dir: "/local/scratch/tkim462/rerank/results"

